<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav__bar">
            <div class="nav__brand">
                <img src="assets/logo.png" alt="logo" class="nav__logo">
            </div>
            <div class="nav__items">
                <button class="btn__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="hero__container">
            <div class="hero__images">
                <img src="assets/hero.jpg" alt="Food images" class="hero__img">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
            </div>
            <div class="nav__items">
                <button class="btn__primary hero__btn">Order Now</button>
            </div>
        </div>

        <div class="video__container">
            <div class="video__player__container">
                <iframe src="https://player.vimeo.com/video/323795266" frameborder="0" class="video__player"></iframe>
            </div>
            <div class="video__description">
                <p>
                  Your food will be prepared safely with an experienced chef, without
                  compromising on the quality and hygiene.
                </p>
              </div>
        </div>

    </main>
</body>
</html>
